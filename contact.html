            <!-- Reservation Form Section -->
        <section class="py-4 havebg">
            <div class="container px-5 my-2">
                <h2 class="display-5 fw-bold">Rezerwacja Stolika</h2>
                <form id="reservationForm">
                    <!-- Name input-->
                    <div class="form-floating mb-1">
                        <input class="form-control" id="name" type="text" required />
                        <label for="name">Imie i Nazwisko</label>
                        <div class="invalid-feedback">Imie i Nazwisko jest wymagane</div>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-1">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                        <label for="email">Email address</label>
                        <div class="invalid-feedback">Email jest Wymagany.</div>
                    </div>
                    <!-- Phone number input-->
                    <div class="form-floating mb-1">
                        <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                        <label for="phone">Nuemr Telefonu</label>
                        <div class="invalid-feedback">Numer telefonu jest wymagany</div>
                    </div>
                    <!-- Reservation Date input-->
                    <div class="form-floating mb-1">
                        <input class="form-control" id="reservationDate" type="date" required />
                        <label for="reservationDate">Data rezerwacji</label>
                        <div class="invalid-feedback">Data rezerwacji jest wymagana</div>
                    </div>
                    <!-- Reservation Time input-->
                    <div class="form-floating mb-1">
                        <input class="form-control" id="reservationTime" type="time" required />
                        <label for="reservationTime">Czas rezerwacji</label>
                        <div class="invalid-feedback">Czas rezerwacji jest wymagany.</div>
                    </div>
                    <!-- Number of Guests input-->
                    <div class="form-floating mb-1">
                        <input class="form-control" id="guests" type="number" placeholder="Number of guests" required min="1" max="20" />
                        <label for="guests">Liczba gości</label>
                        <div class="invalid-feedback">Proszę wpisać prawidłową liczbe gości.</div>
                    </div>
                    <!-- Preferred seating-->
                    <div class="mb-1">
                        <label class="form-label">Preferowane miejsca</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seating" id="indoorSeating" value="Indoor" checked>
                            <label class="form-check-label" for="indoorSeating">Wewnątrz</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seating" id="outdoorSeating" value="Outdoor">
                            <label class="form-check-label" for="outdoorSeating">Nazewnątrz</label>
                        </div>
                    </div>
                    <!-- Subscribe to newsletter-->
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="checkbox" id="subscribe" value="yes">
                        <label class="form-check-label" for="subscribe">
                            Chcę dostawać Newsletter
                        </label>
                    </div>
                    <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" id="regulamin" value="yes">
                        <label class="form-check-label" for="regulamin">
                            Akceptuje Regulamin
                        </label>
                    </div>
                    <!-- Submit Button-->
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                    <!-- Edit Button-->
                    <button class="btn btn-secondary btn-lg" id="editButton" type="button">Edit</button>
                </form>
            </div>
        </section>
        </main>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('reservationForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Zatrzymaj domyślne zachowanie formularza

        // Pobierz wartości pól formularza
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const reservationDate = document.getElementById('reservationDate').value;
        const reservationTime = document.getElementById('reservationTime').value;
        const guests = document.getElementById('guests').value;

        // Walidacja imienia i nazwiska
        const nameIsValid = validateName(name);

        // Walidacja numeru telefonu
        const phoneIsValid = validatePhone(phone);

        // Sprawdź, czy wszystkie pola są poprawne
        if (nameIsValid && phoneIsValid) {
            // Jeśli dane są poprawne, kontynuuj przesyłanie formularza lub zapis danych
            const formData = {
                name: name,
                email: email,
                phone: phone,
                reservationDate: reservationDate,
                reservationTime: reservationTime,
                guests: guests,
                seating: document.querySelector('input[name="seating"]:checked').value,
                subscribe: document.getElementById('subscribe').checked,
                regulamin: document.getElementById('regulamin').checked
            };
            localStorage.setItem('reservationFormData', JSON.stringify(formData));
            form.reset(); // Wyczyść formularz po przesłaniu
            alert('Formularz został pomyślnie przesłany!');
        } else {
            // Jeśli dane są nieprawidłowe, wyświetl alert
            alert('Proszę poprawić wprowadzone dane!');
        }
    });

    // Funkcje walidacji imienia i numeru telefonu pozostają niezmienione
    function validateName(name) {
        const nameRegex = /^[A-ZŁŻŹĆŚ][a-ząęółńćżźś]* [A-ZŁŻŹĆŚ][a-ząęółńćżźś]*$/;
        return nameRegex.test(name.trim());
    }

    function validatePhone(phone) {
        const phoneRegex = /^\d{9}$/; // Dokładnie 9 cyfr
        return phoneRegex.test(phone.trim());
    }

    editButton.addEventListener('click', function() {
        const storedData = JSON.parse(localStorage.getItem('reservationFormData'));
        if (storedData) {
            document.getElementById('name').value = storedData.name;
            document.getElementById('email').value = storedData.email;
            document.getElementById('phone').value = storedData.phone;
            document.getElementById('reservationDate').value = storedData.reservationDate;
            document.getElementById('reservationTime').value = storedData.reservationTime;
            document.getElementById('guests').value = storedData.guests;
            document.querySelector(`input[name="seating"][value="${storedData.seating}"]`).checked = true;
            document.getElementById('subscribe').checked = storedData.subscribe;
            document.getElementById('regulamin').checked = storedData.regulamin;
        }
        updateStoredData();
});
});
        </script>
