        <!-- Fetch menu items dynamically -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("menu.json")
                    .then((response) => response.json())
                    .then((data) => {
                        const menuContainer = document.getElementById("menu");
                        data.forEach((item) => {
                            const menuItem = document.createElement("div");
                            menuItem.classList.add("position-relative", "mb-5", "px-5");
                            const img = document.createElement("img");
                            img.classList.add("img-fluid", "rounded-3", "mb-3", "pt-5", "fixed-size-img");
                            img.src = "assets/"+item.image;
                            img.alt = "Pizza";
                            const p = document.createElement("p");
                            p.classList.add("h3", "fw-bolder", "text-decoration-none", "link-dark", "stretched-link", "text-center", "text-white");
                            p.textContent = item.name + " - " + item.price+" zÅ‚";
                            menuItem.appendChild(img);
                            menuItem.appendChild(p);
                            menuContainer.appendChild(menuItem);
                        });
                    })
                    .catch((error) => {
                        console.error("Error fetching menu:", error);
                    });
            });
        </script>
